<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Your Valentine Picture ðŸ’–</title>
    <style>
        *{
            font-family: 'Kanit', sans-serif;
        }
        body {
            text-align: center;
            background-color: #ffe6ea;
            font-family: 'Arial', sans-serif;
            color: #d63384;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        img {
            max-width: 80%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: floatImage 3s infinite alternate ease-in-out;
        }
        @keyframes floatImage {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }
        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            opacity: 0.8;
            animation: floatUp 5s infinite linear;
        }
        .popup {
            position: absolute;
            width: 50px;
            height: auto;
            border-radius: 8px;
            opacity: 0.8;
            animation: floatPopup 6s infinite linear;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 0; }
            100% { transform: translateY(-10vh); opacity: 1; }
        }
        @keyframes floatPopup {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            100% { transform: translateY(-10vh) rotate(15deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>happy valentine's day ðŸ’–</h1>
    <img id="displayedImage" src="" alt="Uploaded Image">

    <script>
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement('img');
                heart.classList.add('heart');
                heart.src = 'heart.png';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${4 + Math.random() * 3}s`;
                document.body.appendChild(heart);
            }
        }

        function createPopups() {
            for (let i = 0; i < 10; i++) {
                let popup = document.createElement('img');
                popup.classList.add('popup');
                popup.src = 'pic.jpg';
                popup.style.left = `${Math.random() * 100}vw`;
                popup.style.animationDuration = `${4 + Math.random() * 4}s`;
                popup.style.width = `${30 + Math.random() * 40}px`; // à¸‚à¸™à¸²à¸”à¸ªà¸¸à¹ˆà¸¡
                document.body.appendChild(popup);
            }
        }

        window.onload = function() {
            const imageData = localStorage.getItem('uploadedImage');
            if (imageData) {
                document.getElementById('displayedImage').src = imageData;
            }
            createHearts();
            createPopups();
        };
    </script>
</body>
</html>
